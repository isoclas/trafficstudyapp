{% extends "base.html" %}

{% block title %}{{ error_code }} - {{ error_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2>{{ error_code }} - {{ error_name }}</h2>
                </div>
                <div class="card-body">
                    <p class="lead">{{ error_description }}</p>
                    <hr>
                    <a href="{{ url_for('frontend.index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
