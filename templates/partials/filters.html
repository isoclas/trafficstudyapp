<div class="flex flex-column sm:flex-row flex-wrap space-y-2 sm:space-y-0 items-center justify-between pb-5">

<button id="dropdownRadioButton" data-dropdown-toggle="dropdownRadio" class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:bg-gray-100 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-3 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
    <svg class="w-3 h-3 text-gray-500 dark:text-gray-400 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
        </svg>
    <span id="selected-filter-text">
        {% set date_filter = request.args.get('date-filter', '30') %}
        {% if date_filter == '7' %}Last 7 days
        {% elif date_filter == '30' %}Last 30 days
        {% elif date_filter == '180' %}Last 6 months
        {% elif date_filter == '365' %}Last year
        {% elif date_filter == 'all' %}All time
        {% else %}Last 30 days{% endif %}
    </span>
    <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
</button>
<!-- Dropdown menu -->
<div id="dropdownRadio" class="z-10 hidden w-42 bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">
    <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioButton">
        <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                <input id="filter-radio-7" type="radio" value="7" name="date-filter" class="w-4 h-4 text-blue-600 bg-gray-100 focus:ring-0 border-gray-300 dark:bg-gray-700 dark:border-gray-600" 
                       {% if request.args.get('date_filter') == '7' %}checked{% endif %}
                       hx-get="{{ url_for('frontend.search_studies') }}"
                       hx-trigger="change"
                       hx-target="#studies-list"
                       hx-include="[name='q'],[name='date-filter']:checked">
                <label for="filter-radio-7" class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-300">Last 7 days</label>
            </div>
        </li>
        <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                <input id="filter-radio-30" type="radio" value="30" name="date-filter" class="w-4 h-4 text-blue-600 bg-gray-100 focus:ring-0 border-gray-300 dark:bg-gray-700 dark:border-gray-600" 
                       {% if request.args.get('date_filter', '30') == '30' %}checked{% endif %}
                       hx-get="{{ url_for('frontend.search_studies') }}"
                       hx-trigger="change"
                       hx-target="#studies-list"
                       hx-include="[name='q'],[name='date-filter']:checked">
                <label for="filter-radio-30" class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-300">Last 30 days</label>
            </div>
        </li>
        <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                <input id="filter-radio-180" type="radio" value="180" name="date-filter" class="w-4 h-4 text-blue-600 bg-gray-100 focus:ring-0 border-gray-300 dark:bg-gray-700 dark:border-gray-600" 
                       {% if request.args.get('date_filter') == '180' %}checked{% endif %}
                       hx-get="{{ url_for('frontend.search_studies') }}"
                       hx-trigger="change"
                       hx-target="#studies-list"
                       hx-include="[name='q'],[name='date-filter']:checked">
                <label for="filter-radio-180" class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-300">Last 6 months</label>
            </div>
        </li>
        <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                <input id="filter-radio-365" type="radio" value="365" name="date-filter" class="w-4 h-4 text-blue-600 bg-gray-100 focus:ring-0 border-gray-300 dark:bg-gray-700 dark:border-gray-600" 
                       {% if request.args.get('date_filter') == '365' %}checked{% endif %}
                       hx-get="{{ url_for('frontend.search_studies') }}"
                       hx-trigger="change"
                       hx-target="#studies-list"
                       hx-include="[name='q'],[name='date-filter']:checked">
                <label for="filter-radio-365" class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-300">Last year</label>
            </div>
        </li>
        <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                <input id="filter-radio-all" type="radio" value="all" name="date-filter" class="w-4 h-4 text-blue-600 bg-gray-100 focus:ring-0 border-gray-300 dark:bg-gray-700 dark:border-gray-600" 
                       {% if request.args.get('date_filter') == 'all' %}checked{% endif %}
                       hx-get="{{ url_for('frontend.search_studies') }}"
                       hx-trigger="change"
                       hx-target="#studies-list"
                       hx-include="[name='q'],[name='date-filter']:checked">
                <label for="filter-radio-all" class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-300">All time</label>
            </div>
        </li>
    </ul>
</div>

<form class="min-w-xs">
    <label for="study-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" 
               id="study-search" 
               name="q"
               value="{{ request.args.get('q', '') }}"
               class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
               placeholder="Search by study or analyst name..." 
               hx-get="{{ url_for('frontend.search_studies') }}"
               hx-trigger="keyup changed delay:300ms, search"
               hx-target="#studies-list"
               hx-include="[name='date-filter']:checked"
               hx-indicator=".search-indicator"/>
        <span class="htmx-indicator search-indicator" role="status" aria-hidden="true"></span>
    </div>
</form>
</div>
