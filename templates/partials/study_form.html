<h4 class="text-2xl font-bold dark:text-white mb-5">Create Study</h4>
<form id="study-form"
      hx-post="{{ url_for('frontend.create_study_frontend') }}"
      hx-target="#studies-list"
      hx-swap="outerHTML"
      hx-indicator=".form-indicator"
      hx-on::after-request="this.reset()"
      class="mb-20">
      <div class="flex items-end gap-4">
        <div class="flex-grow">
            <input type="text" id="study_name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Study name" required />
        </div>
        <div class="flex-grow">
            <input type="text" id="analyst_name" name="analyst_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Analyst name" required />
        </div>
        <button type="submit" class="cursor-pointer w-42 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-xs md:text-sm lg:text-sm xl:text-sm px-4 py-3 dark:bg-blue-600 dark:hover:bg-blue-700">
            Create Study
            <span class="htmx-indicator form-indicator" role="status" aria-hidden="true"></span>
        </button>
    </div>
</form>
